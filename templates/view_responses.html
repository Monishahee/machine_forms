<!DOCTYPE html>
<html>
<head>
    <title>View Responses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>All Submitted Responses</h2>

    {% if tables %}
        <table border="1">
            <thead>
                <tr>
                    {% for title in titles %}
                        <th>{{ title }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in tables[0] %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br>
        <a href="{{ url_for('download_excel') }}">
            <button>Download Excel</button>
        </a>
    {% else %}
        <p>No responses yet.</p>
    {% endif %}

    <br><a href="/">‚Üê Back to Home</a>
</body>
</html>
