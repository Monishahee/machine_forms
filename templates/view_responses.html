<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Responses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #2c7be5;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #2c7be5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #2c7be5;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #1a5fc6;
        }
    </style>
</head>
<body>
    <h2>ðŸ“‹ All Submitted Responses</h2>

    {% if tables %}
        {{ tables|safe }}
    {% else %}
        <p>No responses found yet.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
</body>
</html>
