<!DOCTYPE html>
<html>
<head>
    <title>View Responses</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ccc; vertical-align: top; }
        img { max-width: 120px; max-height: 120px; }
    </style>
</head>
<body>
    <h2>Submitted Responses</h2>
    <a href="{{ url_for('download_excel') }}">Download Excel</a> |
    <a href="{{ url_for('download_json') }}">Download JSON</a>
    <br><br>

    <table>
        <thead>
            <tr>
                {% for key in records[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
                <tr>
                    {% for key, val in row.items() %}
                        <td>
                            {% if key.endswith('image') and val %}
                                <img src="{{ url_for('uploaded_file', filename=val) }}">
                            {% else %}
                                {{ val }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
