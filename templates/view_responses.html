<!DOCTYPE html>
<html>
<head>
    <title>View Responses</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(2);
            z-index: 99;
            position: relative;
        }
        .download-btn {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Submitted Responses</h2>
    <div class="download-btn">
        <a href="{{ url_for('download_excel') }}" download>
            <button>Download as Excel</button>
        </a>
    </div>
    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}
</body>
</html>
