<!-- templates/view_responses.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Responses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #888;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>All Vendor Responses</h2>

    <a href="{{ url_for('download_excel') }}" download>
        <button>Download Excel</button>
    </a>

    <br><br>

    {% if tables %}
        <table>
            <thead>
                <tr>
                    {% for title in titles %}
                        <th>{{ title }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in tables[0] %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No responses found.</p>
    {% endif %}
</body>
</html>
