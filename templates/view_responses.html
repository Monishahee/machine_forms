<h2>Machine Form Responses</h2>
<table border="1">
  <thead>
    <tr>
      {% for key in responses[0].keys() %}
      <th>{{ key }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in responses %}
    <tr>
      {% for val in row.values() %}
      <td>{{ val }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
