<!DOCTYPE html>
<html>
<head><title>All Responses</title></head>
<body>
    <h2>All Submitted Responses</h2>
    <a href="/download_json">Download JSON</a>
    <a href="/export_excel" download>ðŸ“¥ Download Excel</a>
    <table border="1">
        <thead>
            <tr>
                {% for key in records[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                {% for value in record.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            <tr>
                {% endfor %}
                {% if 'company_image' in row and row['company_image'] %}
                <img src="{{ url_for('uploaded_file', filename=row['company_image']) }}" width="150">
                {% endif %}
            </tr>

        </tbody>
    </table>
</body>
</html>
