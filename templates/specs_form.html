<!DOCTYPE html>
<html>
<head>
    <title>Machine Specifications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Specifications for {{ machine }} ({{ size }})</h2>

    <form method="POST" action="/submit_specs">
        <input type="hidden" name="machine" value="{{ machine }}">
        <input type="hidden" name="size" value="{{ size }}">

        <div class="section">
            <label>Make <span style="color:red">*</span>:</label>
            <input type="text" name="make" required><br>

            <label>Model/Year <span style="color:red">*</span>:</label>
            <input type="text" name="model_year" required><br>

            <label>Type:</label>
            <input type="text" name="type"><br>

            <label>Axis Configuration:</label>
            <input type="text" name="axis_config"><br>

            <label>X-axis Travel (mm):</label>
            <input type="text" name="x_travel"><br>

            <label>Y-axis Travel:</label>
            <input type="text" name="y_travel"><br>

            <label>Z’-axis Travel:</label>
            <input type="text" name="z_travel"><br>

            <label>A’-axis Travel:</label>
            <input type="text" name="a_travel"><br>

            <label>B’-axis Travel:</label>
            <input type="text" name="b_travel"><br>

            <label>C’-axis Travel:</label>
            <input type="text" name="c_travel"><br>

            <label>Max Part Size <span style="color:red">*</span>:</label>
            <input type="text" name="max_part_size" required><br>

            <label>Max Part Height:</label>
            <input type="text" name="max_part_height"><br>

            <label>Spindle Taper:</label>
            <input type="text" name="spindle_taper"><br>

            <label>Spindle Power:</label>
            <input type="text" name="spindle_power"><br>

            <label>Spindle Torque:</label>
            <input type="text" name="spindle_torque"><br>

            <label>Main Spindle Max RPM <span style="color:red">*</span>:</label>
            <input type="text" name="main_spindle_rpm" required><br>

            <label>Aux Spindle Max RPM:</label>
            <input type="text" name="aux_spindle_rpm"><br>

            <label>Max Table Load:</label>
            <input type="text" name="max_table_load"><br>

            <label>Thru Coolant Pressure:</label>
            <input type="text" name="coolant_pressure"><br>

            <label>Pallet Type (Thread/T Slot):</label>
            <input type="text" name="pallet_type"><br>

            <label>Positional Tolerance Standard:</label>
            <input type="text" name="tolerance_standard"><br>

            <label>Positional Accuracy (X/Y/Z):</label>
            <input type="text" name="accuracy_xyz"><br>

            <label>Positional Accuracy (A/B/C):</label>
            <input type="text" name="accuracy_abc"><br>

            <label>Positional Accuracy (Table):</label>
            <input type="text" name="accuracy_table"><br>

            <label>Angle Head:</label>
            <input type="text" name="angle_head"><br>

            <label>Controller <span style="color:red">*</span>:</label>
            <input type="text" name="controller" required><br>

            <label>CAD Software:</label>
            <input type="text" name="cad_software"><br>

            <label>CAM Software:</label>
            <input type="text" name="cam_software"><br>
        </div>

        {% if machine in ["Spark Erosion Drill", "Spark Electrical Discharge Machining", "Wire Electrical Discharge Machining"] %}
        <div class="section">
            <h3>Special Specifications ({{ machine }})</h3>

            <label>Wire Diameter:</label>
            <input type="text" name="wire_diameter"><br>

            <label>Taper Degree:</label>
            <input type="text" name="taper_degree"><br>

            <label>Max Cutting Thickness:</label>
            <input type="text" name="max_cutting_thickness"><br>

            <label>Surface Finish (Ra):</label>
            <input type="text" name="surface_finish"><br>

            <label>Electrode Diameter:</label>
            <input type="text" name="electrode_diameter"><br>

            <label>Spindle Stroke:</label>
            <input type="text" name="spindle_stroke"><br>

            <label>Table Size:</label>
            <input type="text" name="table_size"><br>

            <label>Sink Size:</label>
            <input type="text" name="sink_size"><br>
        </div>
        {% endif %}

        <div class="section">
            <button type="submit" name="add_another" value="yes">Add Another Machine</button>
            <button type="submit" name="final_submit" value="yes">Final Submit</button>

        </div>
    </form>
</body>
</html>
