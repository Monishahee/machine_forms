<!DOCTYPE html>
<html>
<head>
    <title>Specifications Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
            width: 300px;
            padding: 6px;
            margin-top: 4px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 180px;
        }
    </style>
</head>
<body>
    <h2>Enter Specifications for {{ machine }} - {{ size }}</h2>

    <form method="POST" action="/submit_specs">

        <label class="required">Make</label>
        <input type="text" name="make" required>

        <label class="required">Model/Year</label>
        <input type="text" name="model_year" required>

        <label>Type</label>
        <input type="text" name="type">

        <label>Axis Configuration</label>
        <input type="text" name="axis_config">

        <label>X-axis Travel</label>
        <input type="text" name="x_travel">

        <label>Y-axis Travel</label>
        <input type="text" name="y_travel">

        <label>Z‚Äô-axis Travel</label>
        <input type="text" name="z_travel">

        <label>A‚Äô-axis Travel</label>
        <input type="text" name="a_travel">

        <label>B‚Äô-axis Travel</label>
        <input type="text" name="b_travel">

        <label>C‚Äô-axis Travel</label>
        <input type="text" name="c_travel">

        <label class="required">Max Part Size</label>
        <input type="text" name="max_part_dia" required>

        <label>Max Part Height</label>
        <input type="text" name="max_part_height">

        <label>Spindle Taper</label>
        <input type="text" name="spindle_taper">

        <label>Spindle Power</label>
        <input type="text" name="spindle_power">

        <label>Spindle Torque</label>
        <input type="text" name="spindle_torque">

        <label class="required">Main Spindle Max RPM</label>
        <input type="text" name="main_spindle_max_rpm" required>

        <label>Aux Spindle Max RPM</label>
        <input type="text" name="aux_spindle_max_rpm">

        <label>Max Table Load</label>
        <input type="text" name="max_table_load">

        <label>Thru Coolant Pressure</label>
        <input type="text" name="coolant_pressure">

        <label>Pallet Type</label>
        <input type="text" name="pallet_type">

        <label>Positional Tolerance Standard</label>
        <input type="text" name="tolerance_std">

        <label>Positional Accuracy (X/Y/Z)</label>
        <input type="text" name="accuracy_xyz">

        <label>Positional Accuracy (A/B/C)</label>
        <input type="text" name="accuracy_abc">

        <label>Angle Head</label>
        <input type="text" name="angle_head">

        <label class="required">Controller</label>
        <input type="text" name="controller" required>

        <label>CAD Software</label>
        <input type="text" name="cad">

        <label>CAM Software</label>
        <input type="text" name="cam">

        {% if special %}
        <h3>üõ†Ô∏è EDM Special Specifications</h3>

        <label>Wire Diameter</label>
        <input type="text" name="wire_dia">

        <label>Taper Degree</label>
        <input type="text" name="taper">

        <label>Max Cutting Thickness</label>
        <input type="text" name="cutting_thick">

        <label>Surface Finish (Ra)</label>
        <input type="text" name="finish">

        <label>Electrode Diameter</label>
        <input type="text" name="electrode_dia">

        <label>Spindle Stroke</label>
        <input type="text" name="spindle_stroke">

        <label>Table Size</label>
        <input type="text" name="table_size">

        <label>Sink Size</label>
        <input type="text" name="sink_size">
        {% endif %}

        <input type="submit" value="Submit This Entry">
    </form>
</body>
</html>
