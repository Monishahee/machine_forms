<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .confirmation-box {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .confirmation-box h2 {
            color: #2c7be5;
        }

        .confirmation-box p {
            font-size: 1.1em;
            margin: 20px 0;
            color: #333;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2c7be5;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link:hover {
            background-color: #1a5fc6;
        }

        @media (max-width: 600px) {
            .confirmation-box {
                padding: 20px 10px;
            }

            .confirmation-box h2 {
                font-size: 1.5em;
            }

            .confirmation-box p {
                font-size: 1em;
            }

            .home-link {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
