<!DOCTYPE html>
<html>
<head>
    <title>Customer Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 300px;
            padding: 6px;
            margin-top: 5px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 150px;
        }
    </style>
</head>
<body>
    <h2>Enter Customer & First Machine Details</h2>

    <form action="/set_customer" method="POST">

        <label class="required">Company Name</label>
        <input type="text" name="company" required>

        <label class="required">Vendor Name</label>
        <input type="text" name="vendor" required>

        <label class="required">Address</label>
        <input type="text" name="address" required>

        <label class="required">Rate per Hour</label>
        <input type="text" name="rate" required>

        <label class="required">Machine</label>
        <select name="machine" required>
            <option value="">-- Select Machine --</option>
            <option value="Vertical Turning Turret">Vertical Turning Turret</option>
            <option value="Vertical Turning Ram">Vertical Turning Ram</option>
            <option value="Turning Lathe">Turning Lathe</option>
            <option value="Turning CNC">Turning CNC</option>
            <option value="Conventional Milling">Conventional Milling</option>
            <option value="3 Axis Vertical Machining Center">3 Axis Vertical Machining Center</option>
            <option value="3 Axis Horizontal Machining Center">3 Axis Horizontal Machining Center</option>
            <option value="4 Axis Vertical Machining Center">4 Axis Vertical Machining Center</option>
            <option value="4 Axis Horizontal Machining Center">4 Axis Horizontal Machining Center</option>
            <option value="4 Axis Turn Mill">4 Axis Turn Mill</option>
            <option value="5 axis Milling">5 axis Milling</option>
            <option value="5 Axis Mill Turn">5 Axis Mill Turn</option>
            <option value="5 Axis Turn Mill">5 Axis Turn Mill</option>
            <option value="Surface Grinding">Surface Grinding</option>
            <option value="Cylindrical Grinding">Cylindrical Grinding</option>
            <option value="Spark Erosion Drill">Spark Erosion Drill</option>
            <option value="Spark Electrical Discharge Machining">Spark Electrical Discharge Machining</option>
            <option value="Wire Electrical Discharge Machining">Wire Electrical Discharge Machining</option>
        </select>

        <label class="required">Size</label>
        <select name="size" required>
            <option value="">-- Select Size --</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="L1">L1</option>
            <option value="L2">L2</option>
        </select>

        <input type="submit" value="Next">
    </form>
</body>
</html>
