<!DOCTYPE html>
<html>
<head>
    <title>Customer Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Customer Details</h2>
    <form action="/specs_form" method="POST">
        <label class="required">Company Name</label>
        <input type="text" name="company_name" required>

        <label class="required">Vendor Name</label>
        <input type="text" name="vendor_name" required>

        <label class="required">Address</label>
        <input type="text" name="address" required>

        <label class="required">Rate per Hour</label>
        <input type="text" name="rate" required>

        <label class="required">Machine</label>
        <input type="text" name="machine" required>

        <label class="required">Size</label>
        <select name="size" required>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="L1">L1</option>
            <option value="L2">L2</option>
        </select>

        <input type="submit" value="Next">
    </form>
</body>
</html>
